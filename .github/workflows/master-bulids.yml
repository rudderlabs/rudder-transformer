name: Build transformer master image
on:
  push:
    branches:
      - "master"
env:
  REPO_NAME: rudderlabs/develop-rudder-transformer

jobs:
  user-transformer-build:
    name: Build user transformer master image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get image version
        id: get_version
        run: |
          VERSION="ut-master"
          echo $VERSION
          echo "::set-output name=version::$VERSION"

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: githubpublicrudderstack
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and export to Docker
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile-ut-func
          load: true
          tags: ${{ env.REPO_NAME }}:${{ steps.get_version.outputs.version }}

      - name: Run Tests
        run: |
          docker run ${{ env.REPO_NAME }}:${{ steps.get_version.outputs.version }} npm run testDestinations
          docker run ${{ env.REPO_NAME }}:${{ steps.get_version.outputs.version }} npm run testVersionedRouter

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile-ut-func
          push: true
          tags: ${{ env.REPO_NAME }}:${{ steps.get_version.outputs.version }}
          build-args: |
            VERSION=${{ steps.get_version.outputs.version }}
            COMMIT_HASH=${{ github.sha }}
