bindings:
  - name: EventType
    path: ../../../../constants
  - path: ../../bindings/jsontemplate
  - name: defaultRequestConfig
    path: ../../../../v0/util
  - name: removeUndefinedAndNullValues
    path: ../../../../v0/util
  - name: constructPayload
    path: ../../../../v0/util
  - path: ./config

steps:
  - name: messageType
    template: |
      .message.type.toLowerCase();
  - name: validateInput
    template: |
      let messageType = $.outputs.messageType;
      $.assert(messageType, "message Type is not present. Aborting");
      $.assert(messageType in {{$.EventType.([.TRACK])}}, "message type " + messageType + " is not supported");
      $.assertConfig(.destination.Config.apiToken, "API Token is not present. Aborting");
  - name: preparePayload
    template: |
      const payload = $.constructPayload(.message, $.TRACK_CONFIG);
      $.context.payload = $.removeUndefinedAndNullValues(payload);
  - name: buildResponse
    template: |
      const response = $.defaultRequestConfig();
      response.body.JSON.events = [$.context.payload];
      response.endpoint = $.singleEventEndpoint;
      response.method = "POST";
      response
