name: Ingestion Service Test

on:
  workflow_call:
    inputs:
      build_tag:
        required: true
        type: string
    secrets:
      PAT:
        required: true
      DOCKERHUB_TOKEN:
        required: true

env:
  DOCKERHUB_USERNAME: rudderlabs

jobs:
  ingestion-service-test:
    name: ingestion-service-test
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      TRANSFORMER_IMAGE_NAME_FOR_TEST: ${{ inputs.build_tag }}
      TRANSFORMER_IMAGE_ALWAYS_PULL: 'false'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: 'Clone ingestion service'
        run: |
          git clone https://${{secrets.PAT}}@github.com/rudderlabs/rudder-ingestion-svc.git
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'rudder-ingestion-svc/go.mod'
      - name: 'Install dependencies'
        run: |
          go version
          cd rudder-ingestion-svc
          git checkout chore.transformer_docker_test_pull_option
          go mod download
      - name: Login to DockerHub
        uses: docker/login-action@v3.4.0
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Pull Docker Image
        run: docker pull ${{ inputs.build_tag }}
      - name: 'Run tests'
        run: |
          cd rudder-ingestion-svc
          pwd
          make test package=internal/gateway exclude='internal/gateway/.+'
