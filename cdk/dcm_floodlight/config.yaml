message:
  supportedMessageTypes:
    - track
    - page
  track:
    transformation:
      mapperPath: ./mapping/track.yaml
      postMapper:
        name: "postMapper"
      response:
        endpoint: "{{ rudderContext.endpoint }}"
        method: GET
        format: JSON
        headers:
          User-Agent: "{{ rudderContext.userAgent }}"
  page:
    transformation:
      mapperPath: ./mapping/track.yaml
      postMapper:
        name: "postMapper"
      response:
        endpoint: "{{ rudderContext.endpoint }}"
        method: GET
        format: JSON
        headers:
          User-Agent: "{{ rudderContext.userAgent }}"