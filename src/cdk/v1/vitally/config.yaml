message:
  supportedMessageTypes:
    - track
    - identify
    - group
  default:
    transformation:
      spreadMessage: true
      response:
        format: JSON
        method: POST
        endpoint: "https://api.vitally.io/rudderstack"
        headers:
          authorization: "Basic {{ destConfig.apiKeyVitally }}"
          content-type: "application/json"
