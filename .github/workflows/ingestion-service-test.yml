name: Ingestion Service Test

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

# on:
#   workflow_run:
#     workflows: [Build Artifacts for PRs]
#     types:
#       - completed

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.sha }}
  cancel-in-progress: true

jobs:
  ingestion-service-test:
    name: ingestion-service-test
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      TRANSFORMER_IMAGE_TAG_FOR_TEST: 1.95.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.5'
      - name: 'Clone ingestion service'
        run: |
          git clone https://${{secrets.PAT}}@github.com/rudderlabs/rudder-ingestion-svc.git
      - name: 'Install dependencies'
        run: |
          cd rudder-ingestion-svc
          go mod download
      - name: 'Run tests'
        run: |
          echo "Running tests ${{ github.event.pull_request.head.ref }} $TRANSFORMER_IMAGE_TAG_FOR_TEST"
          cd rudder-ingestion-svc
          pwd
          make test package=internal/gateway exclude='internal/gateway/.+'
