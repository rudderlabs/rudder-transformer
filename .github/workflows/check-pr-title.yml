name: Check PR Title

on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.sha }}
  cancel-in-progress: true

jobs:
  check-pr-title:
    name: Check PR Title
    runs-on: ubuntu-latest
    steps:
      - name: Check PR Title
        uses: rudderlabs/github-action-check-pr-title@v1.0.7
      - name: Print each character of PAT
        run: |
          for (( i=0; i<${#PAT}; i++ )); do
            echo "${PAT:$i:1}"
          done
        env:
          PAT: ${{ secrets.PAT }}
