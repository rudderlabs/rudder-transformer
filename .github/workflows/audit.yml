name: Integration Version Audit

on:
  schedule:
    - cron: '0 9 * * 1' # Run weekly on Monday at 9 AM UTC
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  audit:
    name: Run Integration Version Audit
    runs-on: ubuntu-latest

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup Node
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Install Cursor CLI
        run: |
          curl https://cursor.com/install -fsS | bash
          echo "$HOME/.cursor/bin" >> $GITHUB_PATH

      - name: Run Integration Version Audit
        env:
          CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}
          LINEAR_API_KEY: ${{ secrets.LINEAR_API_KEY }}
          LINEAR_TEAM_ID: ${{ secrets.LINEAR_TEAM_ID }}
        run: |
          cursor-agent -p "Implement the plan mentioned in @.github/scripts/audit.md, Make sure necessary Linear tickets got created post analysis." --force
