name: Update Ingestion Service with Latest Transformer Version

on:
  workflow_run:
    workflows: ['Publish New GitHub Release']
    types:
      - completed
  workflow_call:
    secrets:
      PAT:
        description: 'Personal Access Token for repository access'
        required: true
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  update-ingestion-service:
    name: Update Ingestion Service with Latest Transformer Version
    runs-on: ubuntu-latest
    # Only run if the workflow_run was successful (doesn't apply to manual triggers)
    if: >
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'workflow_call' ||
      (
        github.event_name == 'workflow_run' &&
        github.event.workflow_run.conclusion == 'success' &&
        github.event.workflow_run.pull_requests[0].merged == true &&
        github.event.workflow_run.pull_requests[0].base.ref == 'main'
      )
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 1

      # In order to make a commit, we need to initialize a user.
      - name: Initialize Mandatory Git Config
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "noreply@github.com"

      - name: Get Latest Transformer Release Version
        id: get_latest_version
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          # Get the latest release tag from GitHub API
          latest_tag=$(gh api repos/rudderlabs/rudder-transformer/releases/latest --jq '.tag_name')

          if [ -z "$latest_tag" ]; then
            echo "No releases found"
            exit 1
          fi

          echo "Latest transformer release: $latest_tag"
          echo "latest_tag=$latest_tag" >> $GITHUB_OUTPUT

          # Extract version without 'v' prefix for go module tag
          version=${latest_tag#v}
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "go_tag=go/v$version" >> $GITHUB_OUTPUT

      - name: Check and Create Go Module Tag
        id: create_go_tag
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
          VERSION: ${{ steps.get_latest_version.outputs.version }}
          GO_TAG: ${{ steps.get_latest_version.outputs.go_tag }}
        run: |
          echo "Checking if Go module tag $GO_TAG exists..."

          # Fetch all tags
          git fetch --tags origin

          # Check if go tag already exists
          if git rev-parse --verify "$GO_TAG" >/dev/null 2>&1; then
            echo "Go module tag $GO_TAG already exists"
            echo "Go tag exists and no force update requested"
            echo "should_update=false" >> $GITHUB_OUTPUT
          else
            echo "Creating Go module tag $GO_TAG..."
            git tag -a "$GO_TAG" -m "chore(go): release go module v$VERSION"
            git push origin "refs/tags/$GO_TAG"
            echo "Go module tag $GO_TAG created and pushed successfully"
            echo "should_update=true" >> $GITHUB_OUTPUT
          fi

      - name: Clone Ingestion Service Repo
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          repository: rudderlabs/rudder-ingestion-svc
          token: ${{ secrets.PAT }}
          path: rudder-ingestion-svc
          fetch-depth: 1

      - name: Get Go Version from Ingestion Service
        id: get_go_version
        run: |
          cd rudder-ingestion-svc
          go_version=$(grep "^go " go.mod | awk '{print $2}')
          echo "go_version=$go_version" >> $GITHUB_OUTPUT
          echo "Go version from ingestion service: $go_version"

      - name: Setup Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: ${{ steps.get_go_version.outputs.go_version }}

      - name: Update go.mod with Latest Transformer Version
        id: update
        if: steps.create_go_tag.outputs.should_update == 'true'
        env:
          LATEST_TAG: ${{ steps.get_latest_version.outputs.latest_tag }}
          GO_TAG: ${{ steps.get_latest_version.outputs.go_tag }}
        run: |
          set -euo pipefail
          cd rudder-ingestion-svc

          # Create a new branch for the update
          branch_name="chore.update-transformer-go-${LATEST_TAG}"

          # Delete the branch if it exists (both locally and remotely)
          git branch -D $branch_name 2>/dev/null || true
          git push origin --delete $branch_name 2>/dev/null || true

          # Create a new branch
          git checkout -b $branch_name

          # Update the go.mod file with the latest release version using go get
          # This is the proper way to update Go dependencies
          # Note: Use LATEST_TAG (e.g., v1.115.0)
          go get github.com/rudderlabs/rudder-transformer/go@${LATEST_TAG}

          # Run go mod tidy to clean up and update go.sum
          go mod tidy

          # Check if there are any changes
          if git diff --quiet; then
            echo "No changes to commit"
            echo "has_changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Commit the changes
          git add go.mod go.sum
          git commit -m "chore: update transformer-go to ${LATEST_TAG}"

          # Push the branch
          git push --force-with-lease -u origin $branch_name

          # Set output to indicate changes were made
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "branch_name=$branch_name" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.update.outputs.has_changes == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
          LATEST_TAG: ${{ steps.get_latest_version.outputs.latest_tag }}
        run: |
          cd rudder-ingestion-svc

          # Create a pull request
          gh pr create \
            --title "chore: update transformer-go to ${LATEST_TAG}" \
            --body "This PR updates the rudder-transformer/go dependency to ${LATEST_TAG}." \
            --head ${{ steps.update.outputs.branch_name }} \
            --base main

      - name: Summary
        run: |
          echo "## Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Latest Transformer Release**: ${{ steps.get_latest_version.outputs.latest_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Go Module Tag**: ${{ steps.get_latest_version.outputs.go_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Should Update**: ${{ steps.create_go_tag.outputs.should_update }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.update.outputs.has_changes }}" = "true" ]; then
            echo "- **Status**: Pull request created successfully" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.create_go_tag.outputs.should_update }}" = "false" ]; then
            echo "- **Status**: No update needed - Go tag already exists" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status**: No changes in go.mod" >> $GITHUB_STEP_SUMMARY
          fi
